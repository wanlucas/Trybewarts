<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" id="" placeholder="Email">
      <input type="password" name="password" id="" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="user-name-info">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="user-email-house">
        <input type="email" name="" id="input-email" placeholder="Email">

        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpull-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="user-more_info">
        <div id="families">
          <label for="" id="label-family">Qual sua família?</label>
          <div>

            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend</label>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Backend</label>
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">FullStack</label>
          </div>
        </div>

        <div id="contents">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div>
              <input type="checkbox" name="" id="hofs" class="subject" value="HoFs">
              <label for="hofs">HoFs</label>
              <input type="checkbox" name="" id="jest" class="subject" value="Jest">
              <label for="jest">Jest</label>
              <input type="checkbox" name="" id="promises" class="subject" value="Promises">
              <label for="promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" name="" id="react" class="subject" value="React">
              <label for="react">React</label>
              <input type="checkbox" name="" id="sql" class="subject" value="SQL">
              <label for="sql">SQL</label>
              <input type="checkbox" name="" id="python" class="subject" value="Python">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div id="rate-content">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" id="one" value="1">
        <label for="one">1</label>
        <input type="radio" name="rate" id="two" value="2">
        <label for="two">2</label>
        <input type="radio" name="rate" id="three" value="3">
        <label for="three">3</label>
        <input type="radio" name="rate" id="four" value="4">
        <label for="four">4</label>
        <input type="radio" name="rate" id="five" value="5">
        <label for="five">5</label>
        <input type="radio" name="rate" id="six" value="6">
        <label for="six">6</label>
        <input type="radio" name="rate" id="seven" value="7">
        <label for="seven">7</label>
        <input type="radio" name="rate" id="eight" value="8">
        <label for="eight">8</label>
        <input type="radio" name="rate" id="nine" value="9">
        <label for="nine">9</label>
        <input type="radio" name="rate" id="ten" value="10">
        <label for="ten">10</label>
      </div>

      <div id="text">
        <label for="" class="textarea">Deixe seu comentário</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>

    <img src="images/trybewarts-colored.svg" alt="" width="20px" height="20px">
  </main>

  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
</body>

</html>
