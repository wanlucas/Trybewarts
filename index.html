<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" id="" placeholder="Email">
      <input type="password" name="password" id="" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="user-name-info">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="user-email-house">
        <input type="email" name="" id="input-email" placeholder="Email">

        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpull-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="user-more_info">
        <div id="families">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="" value="Frontend">Frontend
            <input type="radio" name="family" id="" value="Backend">Backend
            <input type="radio" name="family" id="" value="FullStack">FullStack
          </div>
        </div>

        <div id="contents">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
            <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
            <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
            <input type="checkbox" name="" id="" class="subject" value="React">React
            <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
            <input type="checkbox" name="" id="" class="subject" value="Python">Python
          </div>
        </div>
      </div>

      <hr>

      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>

      <div id="text">
        <label for="" class="textarea">Deixe seu comentário</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>

    <img src="images/trybewarts-colored.svg" alt="" width="20px" height="20px">
  </main>

  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
</body>

</html>
